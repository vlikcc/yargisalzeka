<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hukuki Analiz Asistanı</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 20px auto; padding: 0 15px; background-color: #f8f9fa; }
        h1, h3 { color: #0056b3; }
        textarea { width: 100%; min-height: 200px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; }
        button { background-color: #0056b3; color: white; padding: 12px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; }
        button:disabled { background-color: #6c757d; cursor: not-allowed; }
        #status { margin-top: 20px; padding: 15px; border-radius: 5px; background-color: #e9ecef; border: 1px solid #ced4da; }
        #result { margin-top: 20px; padding: 15px; white-space: pre-wrap; background-color: #fff; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>Hukuki Analiz Asistanı MVP</h1>
    <p>Lütfen analiz edilmesini istediğiniz hukuki olayı aşağıdaki metin kutusuna yapıştırın ve analizi başlatın.</p>

    <textarea id="caseDescription" placeholder="Örnek: Müvekkilim, satın aldığı evin ayıplı (rutubetli) çıkması nedeniyle satıcıya karşı dava açmak istiyor..."></textarea>
    <br><br>
    <button id="startButton" onclick="startAnalysis()">Analizi Başlat</button>

    <h3>Analiz Durumu</h3>
    <div id="status">Beklemede...</div>

    <h3>Analiz Sonucu</h3>
    <div id="result">Henüz bir sonuç yok.</div>

    <script>
        const startButton = document.getElementById('startButton');
        const caseDescriptionInput = document.getElementById('caseDescription');
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');

        // Belirli aralıklarla sonuçları kontrol eden fonksiyon
        function pollForResult(transactionId) {
            statusDiv.innerHTML = `Analiz işleniyor... (ID: ${transactionId})<br>Sonuç için bekleniyor. Bu işlem birkaç dakika sürebilir.`;

            const intervalId = setInterval(async () => {
                try {
                    const response = await fetch(`/api/v1/analysis/${transactionId}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();

                    if (data.status === 'completed') {
                        clearInterval(intervalId); // Polling'i durdur
                        statusDiv.textContent = 'Analiz başarıyla tamamlandı!';
                        resultDiv.textContent = data.result;
                        startButton.disabled = false; // Butonu tekrar aktif et
                    }
                } catch (error) {
                    console.error('Polling sırasında hata:', error);
                    statusDiv.textContent = 'Sonuç alınırken bir hata oluştu.';
                    clearInterval(intervalId);
                    startButton.disabled = false;
                }
            }, 5000); // Her 5 saniyede bir kontrol et
        }

        async function startAnalysis() {
            const userCase = caseDescriptionInput.value;
            if (!userCase.trim()) {
                alert('Lütfen analiz için bir metin girin.');
                return;
            }

            startButton.disabled = true;
            statusDiv.textContent = 'Analiz başlatılıyor, n8n iş akışı tetikleniyor...';
            resultDiv.textContent = '...';

            try {
                // 1. Adım: Analizi başlatmak için API'ye istek gönder
                const response = await fetch('/api/v1/analysis', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_case_description: userCase })
                });

                if (!response.ok) {
                    throw new Error(`API Hatası: ${response.statusText}`);
                }

                const data = await response.json();
                const transactionId = data.transaction_id;

                // 2. Adım: Dönen transactionId ile sonucu periyodik olarak sorgula
                pollForResult(transactionId);

            } catch (error) {
                console.error('Analiz başlatılırken hata:', error);
                statusDiv.textContent = `Bir hata oluştu: ${error.message}`;
                startButton.disabled = false;
            }
        }
    </script>

</body>
</html>
